<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
<link rel="icon" href="./img/logo.png">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </link>
    <script src="https://rawgit.com/leizongmin/js-xss/master/dist/xss.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/styleTemplate.css">
    <title>Website MainPage</title>
</head>

<body>

    <div id="FixedLeft">
        <!-- 這是左邊的BAR，刪掉你就沒有左邊的BAR了 -->
    </div>

    <div id="FixedRight">
        <!-- 這是右邊的BAR，你可以把這個Div刪除得到額外的空間。 -->
    </div>

    <div class="container-fluid">
        <div class="row">



            
            <div id="leftBar" class="col-2">
                <!-- 這裡面的東西通常看不到 -->
                <!-- FixedLeft 佔住的空間  -->
            </div>
            <div id="middleBar" class="col-7" style="background-color: #EEEEFF44;">
                <!-- 背景顏色 #eef 會呈現 #middleBar 目前的大小 -->

                <!-- 這裡是中間，隨便你寫 -->
                <div style="height: 200px;width: 200px; margin: 10px; background-color: aquamarine;">
                    測試方塊，你可以把這個Div刪掉並改成你的內容</div>


            </div>

            <div id="rightBar" class="col-3">
                <!-- 這裡面的東西通常看不到 -->
                <!-- FixedRight 佔住的空間  -->
                <!-- 這裡按不到，FixedRight才按得到  -->
                <!-- 右邊的FIXED佔住的空間，如果把FixedRight刪除，這欄會被隱藏然後middleBar會變成col-10 -->
            </div>


        </div>
    </div>




    <!-- 這個是呈現用JS檔，請留著 -->
    <script>
        // var rightBarBreakPoint = 400;
        // var lfetBarBreakPoint = 400;
    </script>
    <script src="./js/resize.js"></script>

</body>


</html>
