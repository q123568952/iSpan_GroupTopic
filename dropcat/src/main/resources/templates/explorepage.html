<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
<link rel="icon" href="./img/logo.png">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    </link>

    <script src="https://rawgit.com/leizongmin/js-xss/master/dist/xss.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    </link>
    <link rel="stylesheet" href="./css/styleTemplate.css">
    <link rel="stylesheet" href="./css/Explorepagestyle.css">
    <link rel="stylesheet" href="./css/stylepostpop.css">
    <title>DropCat_explore</title>
</head>

<body>
    <div id="FixedLeft">
        <!-- 這是左邊的BAR，刪掉你就沒有左邊的BAR了 -->
    </div>

    <div id="FixedRight">
        <!-- 這是右邊的BAR，你可以把這個Div刪除得到額外的空間。 -->
    </div>

    <div class="container-fluid">
        <div class="row">
            <div id="leftBar" class="col-2">
                <!-- 這裡面的東西通常看不到 -->
                <!-- FixedLeft 佔住的空間  -->
            </div>
            <div id="middleBar" class="col-7">
                <!-- 背景顏色 #eef 會呈現 #middleBar 目前的大小 -->
                <div id="explorePageContainer">
                    <ul id="explorePage" class="nav nav-tabs justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link postload active" data-bs-toggle="tab" aria-current="page"
                                data-bs-target="#explorePost" style="color: var(--fontColor);cursor: pointer">探索</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link mapload mapswitch" data-bs-toggle="tab" data-bs-target="#exploreMap"
                                style="color: var(--fontColor);cursor: pointer">地圖探索</a>
                        </li>
                    </ul>
                    <!-- tab 內容 -->
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="explorePost" role="tabpanel" tabindex="0">
                            <div id="Post">

                            </div>
                        </div>
                        <div class="tab-pane fade" id="exploreMap" role="tabpanel" tabindex="0">
                            <div id="map">
                            </div>
                        </div>
                    </div>


                </div>

            </div>






















        </div>

        <div id="rightBar" class="col-3">
            <!-- 這裡面的東西通常看不到 -->
            <!-- FixedRight 佔住的空間  -->
            <!-- 右邊的FIXED佔住的空間，如果把FixedRight刪除，這欄會被隱藏然後middleBar會變成col-10 -->
        </div>

    </div>
    <!-- 下面是彈出框 -->
    <div id="postbackground" class="row align-items-center justify-content-center" style="display: none;">
        <div id="postpopblock">
            <div id="postblockleft">
                <img id="postblockimg" src="">
                <button id="poppostleftarr">&larr;</button>
                <button id="poppostrightarr">&rarr;</button>
            </div>
            <div id="postblockright">
                <a id="postaccount">

                    <div id="accountimgblock">
                        <img id="poppostaccountimg" src="">
                    </div>
                    <div id="accountnameblock">
                        <div id="poppostaccountname"></div>
                    </div>



                </a>
                <div id="posttext">
                    <ul id="posttextblock">
                        <li class="posttextblockcontext">
                            <div class="posttextimgblock">
                                <img id="popposterimg" class="posttextimg" src="">
                            </div>
                            <div class="posttextaccount">
                                <span id="popposteraccount">hiimpoca</span>
                                <a href="#/" class="bi bi-trash" id="popposterdelete"></a>
                            </div>
                            <div class="posttextpost">
                                <span id="poppostertext">
                                </span>
                                <br>
                                <span id="poppostertime"></span>
                                <hr>
                            </div>
                        </li>
                    </ul>
                </div>

                <div id="postselection">
                    <div class="postselectionblock">
                        <i id="poppostlike" class="bi bi-heart postselectionicon"></i>
                        <i id="poppostshare" class="bi bi-box-arrow-right postselectionicon"></i>
                        <i id="poppostcollect" class="bi bi-bookmark postselectionicon"></i>
                    </div>
                </div>
                <div id="postfollow">
                    <div id="popoutpostfollowblock"><b id="popposttotallike"></b></div>


                    <div id="poppostlatestlikettime"></div>


                </div>
                <div id="postmessg">
                    <input class="postmessginput" type="text" placeholder="留言...">
                </div>
            </div>


        </div>
    </div>
    <!-- 彈出框到這 -->


    <!-- 這個是呈現用JS檔，請留著 -->
    <script src="./js/resize.js"></script>

    <!-- 載入map js程式 -->
    <script src="./js/maputil.js"></script>
    <!-- 載入explorepage js程式 -->
    <!--    <script src="./js/explorepage.js"></script>-->
    <!-- 載入popoutpost js 程式 -->
    <!--    <script src="./js/popoutpost.js"></script>-->



</body>


</html>
